<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlavorRunner</title>
  <link rel="icon" href="./lieferandoImg/lieferandoLogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./lieferandoStyle.css">
  <script src="./lieferandoScript.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="./lieferandoImg/lieferandoLogo.jpg" alt="Logo">
    <h2>FlavorRunner</h2>
    <div class="burger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </header>
  <main>
    <div>
      <img id="mainImg" src="./lieferandoImg/mainImg.jpg" alt="mainImg">
    </div>
    <div class="aboveMenue">
      <h1>Karim's Pizza Paradies</h1>
      <div id="rating">
        <img class="stars" src="./lieferandoImg/star.jpg" alt="">
        <img class="stars" src="./lieferandoImg/star.jpg" alt="">
        <img class="stars" src="./lieferandoImg/star.jpg" alt="">
        <img class="stars" src="./lieferandoImg/star.jpg" alt="">
        <img class="stars" src="./lieferandoImg/star.jpg" alt="">
        <span>216 Bewertungen</span>
      </div>
      <div id="dates">
        <img class="datesImg" src="./lieferandoImg/clock.png" alt="">
        <span>Lieferung ab 10:30</span>
        <img class="datesImg" src="./lieferandoImg/basket.jpg" alt="">
        <span>min. 15,00€</span>
        <img class="datesImg" src="./lieferandoImg/delivery.png" alt="">
        <span>2,00€</span>
      </div>
      <div class="foodList">
        <img src="./lieferandoImg/lupe.png" alt="">
        <div class="foodCategorie">Pizza</div>
        <div class="foodCategorie">Burger</div>
        <div class="foodCategorie">Pasta</div>
        <div class="foodCategorie">Sushi</div>
        <div class="foodCategorie">Salat</div>
        <div class="foodCategorie">Dessert</div>
        <div class="foodCategorie">Getränke</div>
      </div>
      <div class="foods"></div>
    </div>
    <div class="basket-container">
      <div class="basket">
        <img id="basketImg" src="./lieferandoImg/basket.jpg" alt="basket">
        <div id="basketTopic">Befülle deinen Korb</div>
        <div id="basketText">Wähle ein paar verlockende Produkte aus und bereite deine Bestellung vor.</div>
      </div>
    </div>
  </main>
</body>

</html>
