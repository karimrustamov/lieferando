<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorRunner</title>
    <link rel="icon" href="./lieferandoImg/lieferandoLogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./lieferandoStyle.css">
    <script src="./lieferandoScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body onload="render()">
    <header>
        <img class="logo" src="./lieferandoImg/lieferandoLogo.jpg" alt="FlavorRunner Logo">
        <h1>FlavorRunner</h1>
        <button class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
    </header>
    <main>
        <section>
            <img id="mainImg" src="./lieferandoImg/mainImg.jpg" alt="Bild von verschiedenen Speisen">
        </section>
        <section class="info-section">
            <h2>Karim's Schlemmer Paradies</h2>
            <div class="rating">
                <img class="stars" src="./lieferandoImg/star.jpg" alt="5-Sterne Bewertung">
                <span>216 Bewertungen</span>
            </div>
            <div class="dates">
                <img class="datesImg" src="./lieferandoImg/clock.png" alt="Uhrsymbol">
                <span>Lieferung ab 10:30</span>
                <img class="datesImg" src="./lieferandoImg/basket.jpg" alt="Mindestbestellwert">
                <span>min. 15,00€</span>
                <img class="datesImg" src="./lieferandoImg/delivery.png" alt="Lieferkosten">
                <span>2,00€</span>
            </div>
            <nav class="foodList">
                <img src="./lieferandoImg/lupe.png" alt="Suchsymbol">
                <div class="foodCategorie">Pizza</div>
                <div class="foodCategorie">Burger</div>
                <div class="foodCategorie">Pasta</div>
                <div class="foodCategorie">Sushi</div>
                <div class="foodCategorie">Salat</div>
                <div class="foodCategorie">Dessert</div>
                <div class="foodCategorie">Getränke</div>
            </nav>
            <div class="foods"></div>
        </section>
        <aside class="basket-container">
            <div class="basket">
                <img class="basketImg" src="./lieferandoImg/basket.jpg" alt="Einkaufskorb Symbol">
                <div class="basketTopic">Befülle deinen Korb</div>
                <div class="basketText">Wähle ein paar verlockende Produkte aus und bereite deine Bestellung vor.</div>
            </div>
            <button onclick="placeOrder()">Bestellen</button>
        </aside>
    </main>
</body>

</html>
